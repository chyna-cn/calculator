<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>calculator</title>

    <link type="text/css" href="calculator.css" rel="stylesheet">

</head>
<body>

<div id = "display">

</div>

<div id = "grid">
    <button class = "key btn-operations">AC</button>
    <button class = "key btn-operations">DEL</button>
    <button class = "operator btn-operations">%</button>
    <button class = "operator color btn-operations">/</button>

    <button class = "key btn-number"> 7 </button>
    <button class = "key btn-number"> 8 </button>
    <button class = "key btn-number"> 9 </button>
    <button class = "operator, color btn-operations">x</button>
    <button class = "key btn-number"> 4 </button>
    <button class = "key btn-number"> 5 </button>
    <button class = "key btn-number"> 6 </button>
    <button class = "operator color btn-operations">-</button>
    <button class = "key btn-number "> 1 </button>
    <button class = "key btn-number"> 2 </button>
    <button class = "key btn-number"> 3 </button>
    <button class = "operator color btn-operations">+</button>
    <button class = "key btn-number" id = "item"> 0 </button>
    <button class = "key btn-number"> . </button>
    <button class = "operator color btn-operations">=</button>
</div>

<script src="calculator.js"></script>
</body>
</html>
